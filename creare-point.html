<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>

    <!--Fonts API-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500&Ubuntu:wght@700display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <!--Styles Template-->
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  
    <div id="page-create-point">
    <!--Header-->
    <header class="">
            <img src="assets/logo.svg" alt="logo">
            <a href="index.html">
                <span></span>
                     Voltar para home</a>
    </header>
      <!--Formulário-->
    <form action="">   
        <h1>Cadastro do ponto de coleta</h1>

    <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>
            
            <div class="field">
                <label for=""> Nome da entidade</label>
                <input type="text" name="name" required>
            </div>
            
        <div class="field-group">
            <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address" required>
            </div>

            <div class="field">
                <label for="address">Número</label>
                <input type="text" name="address2" required>
            </div>
        </div>            
        
        <div class="field-group">
        <div class="field">
                <label for="state">Estado</label> 
                <select name="uf">
                <option value="">Selecione o Estado</option>
            </select>
                
            <input type="hidden" name="state">
        </div>

        <div class="field">
                <label for="city">Cidade</label> 
            <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
            
            </select>    
        </div>               
    </div>     
    </fieldset>

    <fieldset>

        <legend>
            <h2>Itens de coleta</h2>
        </legend>

        <div class="items-grid">
            <li data-id="1">
                <img src="assets/lampadas.svg" alt="Lâmpadas">
                <span>Lâmpadas</span>
            </li>

            <li data-id="2">
                <img src="assets/baterias.svg" alt="Pilhas e Baterias">
                <span>Pilhas e Baterias</span>
            </li>

            <li data-id="3">
                <img src="assets/papeis-papelao.svg" alt="Papéis e Papelão">
                <span>Papéis e Papelão</span>
            </li>

            <li data-id="4">
                <img src="assets/eletronicos.svg" alt="Redíduos Eletrônicos">
                <span>Redíduos Eletrônicos</span>
            </li>

            <li data-id="5">
                <img src="assets/organicos.svg" alt="Resíduos Orgânicos">
                <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
                <img src="assets/oleo.svg" alt="Óleo de Cozinha">
                <span>Óleo de Cozinha</span>
            </li>

        </div>

        <input type="hidden" name="items">

    </fieldset>


        <button type="submit"> Cadastrar ponto de coleta </button>
    </form>    
   
    </div>

        <script src="scripts/create-point.js"></script>
</body>
</html>
