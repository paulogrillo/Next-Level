<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>

    <!--Fonts API-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500&Ubuntu:wght@700display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <!--Styles Template-->
    <link rel="stylesheet" href="css/create-point.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  
    <div id="page-create-point">
    <!--Header-->
    <header class="">
            <img src="assets/logo.svg" alt="logo">
            <a href="index.html">
                <span></span>
                     Voltar para home</a>
    </header>
      <!--Formulário-->
    <form action="">   
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>
            
            <div class="field">
                <label for=""> Nome da entidade</label>
                <input type="text" name="name">
            </div>
            
        <div class="field-group">
            <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address">
            </div>

            <div class="field">
                <label for="address">Número</label>
                <input type="text" name="address2">
            </div>
        </div>            
        
        <div class="field-group">
        <div class="field">
                <label for="state">Estado</label> 
                <select name="uf">
                <option value="">Selecione o Estado</option>
                 
            </select>    
        </div>

        <div class="field">
                <label for="city">Cidade</label> 
            <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
                
            
            </select>    
        </div>               
    </div>     
</fieldset>

        <button type="submit"> Cadastrar ponto de coleta </button>
    
    </form>    
    </div>

        <script src="scripts/create-point.js"></script>
</body>
</html>
